{% load static %}
{% load tz %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>GameDay</title>
    <script src="https://kit.fontawesome.com/267532a2de.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/9R5zbN5.png">
</head>

<body>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

        <nav class="navbar navbar-light px-4 bg-light">
            <a class="navbar-brand">
              <img src="https://i.imgur.com/9R5zbN5.png" width="40" height="40" class="d-inline-block align-top" alt="">
            </a>
            <div class="text-center m-n1">
                <img src="https://i.imgur.com/xEEW7xa.png" width="150" height="150">
            </div>
            <ul class="row list-unstyled mr-auto">
                <li class="col-3 navbar-brand h1"><a class="nav-link active color-red" href=" {% url 'home' %} ">Home</a></li>
                {% if user.is_authenticated %}
                <li class="col-3 navbar-brand h1"><a class="nav-link active color-red" href=" {% url 'logout' %} ">Log Out</a></li>
                {% else %}
                <li class="col-3 navbar-brand h1"><a class="nav-link active color-red" href="{% url 'login' %}">Log In</a></li>
                <li class="col-3 navbar-brand h1"><a class="nav-link active color-red" href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="background-grey">
            <div class="container-fluid">
            {% block content %}
            
            {% endblock %}
            </div>
        </div>

</body>

<footer class="text-center py-2">
    <img src="https://i.imgur.com/9R5zbN5.png" width="40" height="40" class="d-inline-block align-top" alt="">

</footer>
</html>
